<html>
    <head>
        <script src="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
    </head>
    <body>
        <i class="fa fa-gear fa-spin fa-fw fa-2x">Please wait while your service initializes... (This page will automatically reload)</i>
        <script>
            // How often to refresh
            var intervalMs = 2000;
    
            // At every interval, force a refresh
            setTimeout(function(){ location.reload(true); }, intervalMs);
        </script>
    </body>
</html>
